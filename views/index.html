<!DOCTYPE html>
<html>
  <head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
      <h1>Exercise tracker</h1>

    <div class="container">
      <div class="options">
        <button onclick="showAdd()">Create a New User</button>
        <button onclick="showUpdate()">Add exercises</button>
      </div>
      <div class="form_container">
        <form id="create" action="/api/users" method="post">
          <p><code>POST /api/users</code></p>
          <input
            id="uname"
            type="text"
            name="username"
            placeholder="username"
          />
          <input type="submit" value="Submit" />
        </form>
        <form id="exercise-form" method="post">
          <p><code>POST /api/users/:_id/exercises</code></p>
          <input id="uid" type="text" name=":_id" placeholder=":_id" />
          <input
            id="desc"
            type="text"
            name="description"
            placeholder="description*"
          />
          <input
            id="dur"
            type="text"
            name="duration"
            placeholder="duration* (mins.)"
          />
          <input
            id="dat"
            type="text"
            name="date"
            placeholder="date (yyyy-mm-dd)"
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <p>
      <h2>Instructions</h2>
      <strong>GET user's exercise log: </strong>
      <code>GET /api/users/:_id/logs?[&amp;from][&amp;to][&amp;limit]</code>
    </p>
    <p><strong>[ ]</strong> = optional</p>
    <p>
      <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> =
      number
    </p>
    <script>
      const exerciseForm = document.getElementById('exercise-form')

      exerciseForm.addEventListener('submit', () => {
        const userId = document.getElementById('uid').value
        exerciseForm.action = `/api/users/${userId}/exercises`

        exerciseForm.submit()
      })

      function showAdd() {
        document.getElementById('exercise-form').style.display = 'none'

        document.getElementById('create').style.backgroundColor = 'pink'
        document.getElementById('create').style.display = 'block'
      }
      function showUpdate() {
        document.getElementById('create').style.display = 'none'
        document.getElementById('exercise-form').style.display = 'block'
      }
      showAdd()
    </script>

  </body>
</html>
